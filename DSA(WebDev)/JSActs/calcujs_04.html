<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  
  <h1>Calculator</h1>
  
  <!-- input display-->
  <input id="display" type="text" readonly style="font-size: 24px; height: 36px; width:250px" />
  
  <!-- table for buttons-->
  <table>
    <!-- First row of buttons: clear, divide, multiply, subtract -->
    <tr>
      <td><button id="clear" style="font-size: 24px; height: 36px; width: 60px;">C</button></td>
      <td><button id="divide" style="font-size: 24px; height: 36px; width: 60px;">/</button></td>
      <td><button id="multiply" style="font-size: 24px; height: 36px; width: 60px;">*</button></td>
      <td><button id="subtract" style="font-size: 24px; height: 36px; width: 60px;">-</button></td>
    </tr>
    <!-- Second row of buttons: 7, 8, 9, add -->
    <tr>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">7</button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">8</button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">9</button></td>
      <td><button id="add" style="font-size: 24px; height: 36px; width: 60px;">+</button></td>
    </tr>
    <!-- Third row of buttons: 4, 5, 6, equals -->
    <tr>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">4</button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">5</button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">6</button></td>
      <td><button id="equals" style="font-size: 24px; height: 36px; width: 60px;">=</button></td>
    </tr>
    <!-- Fourth row of buttons: 1, 2, 3, 0 -->
    <tr>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">1</button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">2</button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">3</button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">0</button></td>
    </tr>
    <tr>
      <td><button style="font-size: 24px; height: 36px; width: 60px;"></button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;"></button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;"></button></td>
      <td><button style="font-size: 24px; height: 36px; width: 60px;">.</button></td>
    </tr>
  </table>

  <!-- Include the script.js file -->
  <script src="script02.js"></script>
</body>
</html>
